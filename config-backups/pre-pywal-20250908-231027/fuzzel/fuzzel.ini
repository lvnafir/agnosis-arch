# Fuzzel Configuration with Catppuccin Mocha Colors
# Matching waybar color scheme

[main]
# Font configuration
font=Caskaydia Cove Nerd Font:size=8

# Window dimensions
width=40
lines=15

# Terminal for launching terminal apps
terminal=kitty -e

# Icons
icons-enabled=no

# Prompt with Nerd Font glyph
prompt=Û∞çâ Search Apps: 

# Window behavior
layer=overlay
exit-on-keyboard-focus-loss=yes

# Padding
horizontal-pad=15
vertical-pad=8
inner-pad=0

# Display options
show-actions=no
match-counter=yes

[colors]
# Catppuccin Mocha color scheme
# Background with full opacity (ff = 100% opacity)
background=313244ff
text=cdd6f4ff

# Match highlighting - uses mauve accent
match=cba6f7ff

# Selection colors - uses mauve as primary accent
selection=cba6f7ff
selection-text=1e1e2eff
selection-match=f5e0dcff

# Prompt color - uses blue accent
prompt=89b4faff

# Border color - uses mauve
border=cba6f7ff

[border]
# Border styling
width=2
radius=12

[dmenu]
# Exit immediately when there's no match
exit-immediately-if-empty=no

[key-bindings]
# Arrow keys only for navigation (no vim keys)
cancel=Escape Control+c
execute=Return KP_Enter
execute-or-next=Tab

# Arrow keys only for text cursor
cursor-left=Left
cursor-right=Right
cursor-home=Home Control+a  
cursor-end=End Control+e

# Delete operations
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+w
delete-next=Delete
delete-next-word=Mod1+Delete

# Arrow keys only for list navigation
prev=Up
next=Down
prev-page=Page_Up
next-page=Page_Down
