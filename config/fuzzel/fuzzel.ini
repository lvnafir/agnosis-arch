# Fuzzel Configuration
# Catppuccin Mocha Theme - Matching App Menu Script

[main]
# Font configuration - exactly as in app menu script
font=Caskaydia Cove Nerd Font:size=8

# Window dimensions
width=40
lines=15

# Terminal for launching terminal apps
terminal=kitty -e

# Icons disabled by default (can be overridden via command line)
icons-enabled=no

# Prompt with Nerd Font glyph and text - matching app menu script
prompt="Û∞çâ Search Apps: "

# Window behavior
layer=overlay
exit-on-keyboard-focus-loss=yes

# Padding - matching app menu script
horizontal-pad=15
vertical-pad=8
inner-pad=0

# Display options
show-actions=no
match-counter=yes

[colors]
# Catppuccin Mocha color scheme - exactly as in app menu script
# Background with full opacity (ff = 100% opacity) 
background=1e1e2eff
text=cdd6f4ff

# Match highlighting
match=f38ba8ff

# Selection colors
selection=cba6f7ff
selection-text=1e1e2eff
selection-match=f38ba8ff

# Prompt color
prompt=cba6f7ff

# Border color
border=313244ff

[border]
# Border styling matching app menu script
width=2
radius=12

[dmenu]
# Exit immediately when there's no match
exit-immediately-if-empty=no

[key-bindings]
# Vim-style navigation matching hyprland philosophy
cancel=Escape Control+c
execute=Return KP_Enter
execute-or-next=Tab

# Standard arrow keys and vim-style for text cursor
cursor-left=Left h
cursor-right=Right l
cursor-home=Home Control+a  
cursor-end=End Control+e

# Delete operations
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+w
delete-next=Delete Control+d
delete-next-word=Mod1+Delete Mod1+d

# Vim-style list navigation
prev=Up k
next=Down j
prev-page=Page_Up
next-page=Page_Down