# Fuzzel Configuration with pywal dynamic colors
# Colors updated by fuzzel-pywal-update script

[main]
# Font configuration
font=Caskaydia Cove Nerd Font:size=8

# Window dimensions
width=40
lines=15

# Terminal for launching terminal apps
terminal=kitty -e

# Icons
icons-enabled=no

# Prompt with Nerd Font glyph
prompt=Û∞çâ Search Apps: 

# Window behavior
layer=overlay
exit-on-keyboard-focus-loss=yes

# Padding
horizontal-pad=15
vertical-pad=8
inner-pad=0

# Display options
show-actions=no
match-counter=yes

[colors]
background=0c0c1bdd
text=c2c2c6ff
match=DC0450ff
selection=632843dd
selection-text=c2c2c6ff
border=5b5b6fff
[border]
# Border styling
width=2
radius=12

[dmenu]
# Exit immediately when there's no match
exit-immediately-if-empty=no

[key-bindings]
# Arrow keys only for navigation (no vim keys)
cancel=Escape Control+c
execute=Return KP_Enter
execute-or-next=Tab

# Arrow keys only for text cursor
cursor-left=Left
cursor-right=Right
cursor-home=Home Control+a  
cursor-end=End Control+e

# Delete operations
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+w
delete-next=Delete
delete-next-word=Mod1+Delete

# Arrow keys only for list navigation
prev=Up
next=Down
prev-page=Page_Up
next-page=Page_Down
