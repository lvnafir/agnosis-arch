# Clean LY-Style Hyprlock Configuration
# Save to ~/.config/hypr/hyprlock.conf

general {
    disable_loading_bar = true
    hide_cursor = false
}

background {
    monitor = LVDS-1
    path = solid:#000000
}

# Terminal box
shape {
    monitor = LVDS-1
    size = 450, 200
    color = rgba(20, 20, 20, 0.8)
    border_size = 1
    border_color = rgba(140, 140, 140, 0.6)
    position = 0, 0
    halign = center
    valign = center
}

# Input field
input-field {
    monitor = LVDS-1
    size = 250, 35
    outline_thickness = 2
    inner_color = rgba(0, 0, 0, 0.0)
    outer_color = rgba(100, 100, 100, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    rounding = 4
    position = 0, 0
    halign = center
    valign = center
}

# Username display
label {
    monitor = LVDS-1
    text = $USER@$HOSTNAME
    color = rgba(200, 200, 200, 1.0)
    font_size = 18
    font_family = monospace
    position = 0, -40
    halign = center
    valign = center
}

# Clock display
label {
    monitor = LVDS-1
    text = cmd[update:1000] date "+%H:%M:%S"
    color = rgba(200, 200, 200, 1.0)
    font_size = 14
    font_family = monospace
    position = 0, -70
    halign = center
    valign = center
}

# Help text
label {
    monitor = LVDS-1
    text = [Enter] Login     [Escape] Clear
    color = rgba(180, 180, 180, 1.0)
    font_size = 12
    font_family = monospace
    position = 0, 50
    halign = center
    valign = center
}

